<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
            <h1><a href="/">LOGO</a></h1>
            <ul>
                <li><a href="./#home" aria-label="Home, current page">Home</a></li>
                <!-- <li >
                    <a href="#player">Song page</a>
                    <ul>
                        <li><a href="./login.html">Login</a></li>
                        <li><a href="./chat.html">Chat</a></li>
                        <li><a href="./media-item.html">Media item</a></li>
                        <li><a href="./picture.html">Picture element</a></li>
                        <li><a href="./rating.html">Rating</a></li>
                        <li><a href="./steps.html">Step indicator</a></li>

                    </ul>
                </li> -->
                <li><a href="./#login">Login/Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="login">
            <!-- Login -->
            <h2>Login</h2>
            <form action="#home" method="post">

                <input type="email" id="field-email" name="field-email" autocomplete="email" required autofocus>
                <label for="field-email">Email</label>

                <input type="password" id="field-password" name="field-password" required>
                <label for="field-password">Password</label>

                <input type="checkbox" id="field-stay-logged-in" name="field-stay-logged-in" value="stay-logged-in">
                <label for="field-stay-logged-in">Stay logged in</label>

                <a href="./">Forgot password</a>

                <button type="submit">Login</button>

            </form>
        </section>
        <section id="home">
                <form class="search" action="#search">
                    <input type="text" id="search" name="q">
                    <label for="search">Search a song</label>
                    <button type="submit" name="button">Search</button>
                </form>
                <section id="content"></section>
        </section>
        <section id="player"></section>
    </main>

    <dialog>
        <div class="loader">Loading</div>
    </dialog>

    <!-- Handlebars generates home content -->
    <script id="entry-template" type="text/x-handlebars-template">
        {{#each this}}
            <article>
                <h1><a href="#player/{{path}}">{{title}}</a></h1>
                <img src="{{img}}" alt="{{title}}" />
                <p>Genre: {{genre}}</p>
                <p value="likes">{{{likes}}}</p>
            </article>
        {{/each}}
        <section>
            <h3>Search some more</h3>
            <form class="search" action="#search">
                <input type="text" id="search" name="q">
                <label for="search">Search a song</label>

            </form>
        </section>
    </section>
    </script>

    <!-- handlebars generate song content -->
    <script id="player-template" type="text/x-handlebars-template">
        <!-- this player gets data depending on what you click. Api call -->
        <section class="player">
            {{#each this}}
                <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//{{uri}}&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=false&amp;show_user=false&amp;show_reposts=false"></iframe>

                <article>
                	<h1>{{title}}</h1>
                	<figure>
                		<!-- Portrait -->
                		<img src="{{userImg}}" alt="{{userName}}" />
                	</figure>
                	<figcaption>
                		<p>{{description}}</p>
                		<footer>
                            <a href="{{soundcloudURL}}" role="button">Listen on <span>soundcloud</span></a>
                			<time datetime="2017-02-06">{{created_at}}</time> <a href="{{userLink}}">{{userName}}</a>
                		</footer>
                	</figcaption>

                </article>
            {{/each}}
        </section>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <script src="./js/routie.js"></script>
    <script src="./js/music.js"></script>
</body>
</html>
